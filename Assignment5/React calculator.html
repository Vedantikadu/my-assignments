
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calci</title>
  <style>body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: linear-gradient(135deg,#070807, #070807);
}
.calculator {
  background: white;
  padding: 25px;
  border-radius: 15px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.2);
  text-align: center;
  width: 320px;
}
h2 {
  margin-bottom: 20px;
  color: #333;
}
input {
  width: 90%;
  padding: 10px;
  margin: 10px 0;
  font-size: 16px;
  border-radius: 8px;
  border: 1px solid #ccc;
  outline: none;
}
input:focus {
  border-color: #06090a;
  box-shadow: 0 0 5px rgba(13, 2, 2, 0.59);
}
.buttons {
  margin: 20px 0;
}
button {
  padding: 12px 18px;
  margin: 8px;
  font-size: 20px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
  color: white;
}
button:hover {
  transform: scale(1.1);
  opacity: 0.9;
}
.add { background: #20adc9; }
.sub { background: #cfb527; }
.mul { background: #de0969; }
.div { background: #65de09; color: black; }
#result {
  margin-top: 20px;
  font-size: 20px;
  font-weight: bold;
  padding: 12px;
  border-radius: 10px;
  background: #f0f0f0;
  color: #333;
}</style>
</head>
<body>
  <div class="calculator">
    <h2>calci</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <div class="buttons">
      <button class="add" onclick="calculate('add')">+</button>
      <button class="sub" onclick="calculate('sub')">-</button>
      <button class="mul" onclick="calculate('mul')">ร</button>
      <button class="div" onclick="calculate('div')">รท</button>
    </div>
    <div id="result">Result: </div>
  </div>
  <script>function calculate(operation) {
  let n1 = parseFloat(document.getElementById("num1").value);
  let n2 = parseFloat(document.getElementById("num2").value);
  let result;

  if (isNaN(n1) || isNaN(n2)) {
    result = "Please enter valid numbers";
  } else {
    if (operation === "add") result = n1 + n2;
    else if (operation === "sub") result = n1 - n2;
    else if (operation === "mul") result = n1 * n2;
    else if (operation === "div") {
      result = n2 !== 0 ? n1 / n2 : "Cannot divide by zero";
    }
  }

  document.getElementById("result").innerText = "Result: " + result;
}</script>
</body>
</html>
